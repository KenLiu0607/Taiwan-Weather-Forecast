<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣天氣預報</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      
      /* Floating Clouds */
      @keyframes float {
        0%, 100% { transform: translateY(0px) translateX(0px); }
        50% { transform: translateY(-20px) translateX(10px); }
      }
      
      @keyframes float-reverse {
        0%, 100% { transform: translateY(0px) translateX(0px); }
        50% { transform: translateY(15px) translateX(-10px); }
      }
      
      /* Rain */
      @keyframes rain-drop {
        0% { transform: translateY(-10vh) scaleY(1); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; transform: translateY(90vh) scaleY(1); }
        100% { transform: translateY(100vh) scaleY(0.5); opacity: 0; }
      }
      
      /* Sun Rays */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes pulse-sun {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-reverse { animation: float-reverse 4s ease-in-out infinite; }
      
      .animate-rain { animation: rain-drop 1s linear infinite; }
      
      .animate-spin-slow { animation: spin-slow 30s linear infinite; }
      .animate-pulse-sun { animation: pulse-sun 4s ease-in-out infinite; }

      /* Hide scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
